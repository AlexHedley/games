<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/sticky-footer-navbar.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Alex Hedley Games</title>
  </head>
  <body ng-app="myApp">
    
    <!-- Begin page content -->
    <main role="main" class="container">

        <section class="jumbotron title-container text-center">
            <div>
                <h1>Games</h1>

                <div class="row justify-content-md-center">
                    <div class="col-lg-8">
                        <div class="input-group search-bar">
                            <input type="text" class="form-control" ng-model='searchText' placeholder="Search for a Game..." aria-label="Search">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div ng-controller="myController" data-ng-init="init()">
            
            <div class="container" style="margin-top: -50px;">
                <div class="row">
                    <div class="col">
                        <ul>
                            <li><a href="https://boardgamearena.com/player?id=91017710" target="_blank">Board Game Arena Profile</a></li>
                            <li><a href="https://boardgamegeek.com/user/AlexHedley" target="_blank">Board Game Geek Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- <div class="container">
                <div class="row">
                    <div class="col">
                        <script language="javascript" src="https://boardgamegeek.com/jswidget.php?username=AlexHedley&numitems=5&header=1&text=title&images=small&show=random&imagesonly=1&imagepos=right&domain=boardgame"></script>
                    </div>
                </div>
            </div> -->

            <div class="tile-container">
                <div class="row">
                    <div ng-repeat="game in games | filter:searchText" class="col-md-4" style="margin-bottom: 50px;">
                        <div class="card mb-6 box-shadow">
                            <div class="card-img-container">
                                <img class="card-img" ng-src="{{game.img}}" onerror="this.onerror=null;this.src='/images/placeholder.png';"/>
                            </div>
                            <div class="card-body">
                                <h3 ng-click="OpenGame(game)">{{game.name}}</h3>
                                <div class="card-text-or">
                                    {{game.description}}
                                </div>
                                <div class="d-flex justify-content-between card-view-button align-items-center">
                                    <div class="btn-group">
                                        <button ng-click="OpenGame(game)" type="button" class="btn btn-sm btn-outline-secondary card-button"><i class="fas fa-globe-europe"></i>&nbsp;View</button>
                                        <button ng-click="OpenCode(game)" type="button" class="btn btn-sm btn-outline-secondary card-button"><i class="fab fa-github"></i>&nbsp;Code</button>
                                    </div>
                                    <div class="card-topics-container">
                                        <div ng-repeat="topic in game.topics">
                                            <span class="badge badge-pill card-pill-primary" style="margin-left:5px;">{{topic}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <br/>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
